<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  {{meta-tags}}
  {{noindex}}
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700|Bree+Serif&amp;subset=latin-ext" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="/rss" rel="alternate" title="Jealous Markup" type="application/rss+xml" />
  <script async defer data-domain="jealousmarkup.xyz" src="https://plausible.io/js/plausible.js"></script>
  {{head-include}}
</head>
<body>
  <div class="content-wrap">
    <div class="header-wrap">
      <div class="header">
        <a href="/"><img src="/static/jealous-markup-white.svg" alt="jealous markup" /></a>
        <div class="subhead">
          <div class="tagline">Software and language, mostly</div>
          <div class="links">
            <a href="/etc">Etc</a>
            <span> &bull; </span>
            <a href="/projects">Projects</a>
            <span> &bull; </span>
            <a href="{{base-url}}/rss/" rel="subscribe-rss" type="application/rss+xml" title="Subscribe via RSS">RSS</a>
          </div>
        </div>
      </div>
    </div>
    <div class="content">

      {{content}}
    </div>
    <div class="push">&nbsp;</div>
  </div>
  <div class="footer-wrap">
    <div class="footer">&copy;2017-2021 Gábor L Ugray &bull; <a href="/imprint">Imprint</a></div>
  </div>
  {{body-include}}
</body>
</html>
